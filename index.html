<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Random Choice Picker</title>
</head>

<body>
    <div class="container">
        <h3>
            Enter all of your choices divided by a comma (',')
            <br>
            Press Enter when you're done
        </h3>

        <textarea placeholder="Enter choices here ..."></textarea>

        <div class="tags">
            <span class="tag">Skate</span>
            <span class="tag">Football</span>
            <span class="tag highlight">Music</span>
            <span class="tag">Chess</span>
            <span class="tag">Programming</span>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
